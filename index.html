<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="reg_style.css">


    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row"><img src="https://iephosting.com/app/views/client/bootstrap/images/graphic8.svg" id="imageAsBackground" alt="" /></div>
        <div class="row align-items-center justify-content-center" style="height:100vh;">
          <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card">
              <div class="card-body">
                <div class="form-icon">
                  <div class="icon-holder">
                    <i class="fa-2x fa-solid fa-user-plus text-light" style="margin-top: 5px;"></i>
                  </div>
                </div>
                <h3 class="text-center">REGISTER</h3>
                <form id="registerForm">
                  <div class="form-floating mb-3">
                    <input disabled type="text" class="form-control" id="userInput" placeholder="Input your Username" autocomplete="off" name="username" required>
                    <label for="userInput">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input disabled type="email" class="form-control" id="emailInput" placeholder="Input your email" autocomplete="off" name="email" required>
                    <label for="emailInput">Email address</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" pattern="[7896][0-9]{9}" class="form-control" id="phoneNumber" placeholder="Input your phoneNumber" autocomplete="off" name="email" required>
                    <label for="phoneNumber">Phone Number</label>
                  </div>

                  <select required id="branch" class="mb-3 form-select" aria-label="Default select example">
                    <optgroup label="Branch">
                      <option value="1">ECE</option>
                    <option value="2">CSE</option>
                    <option value="4">EEE</option>
                    <option value="5">MECH</option>
                    <option value="6">CHEM</option>
                    <option value="7">CIVIL</option>
                    <option value="8">MECH PRO</option>
                    <option value="9">MCA</option>
                    <option value="10">PG</option>
                  </optgroup>
                  </select>
                  <select id="batch" required class="mb-3 form-select" aria-label="Default select example">
                    <optgroup label="Batch">
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    </optgroup>
                  </select>
                  <select id="year" required class="mb-3 form-select" aria-label="Default select example">
                  <optgroup label="Year">
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                    <option value="4">Fourth</option>
                    </optgroup>
                  </select>
                  <div class="text-center mb-5">
                    <button class="btn btn-outline-primary" type="submit">REGISTER</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="reg_js.js"></script>
</body>
</html>
